  /api/saveScore:
    post:
      summary: Save a user's score.
      operationId: saveScore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  description: User ID.
                  example: miguel
                score:
                  type: integer
                  description: User score.
                  example: 100
                gameMode:
                  type: string
                  description: Game mode.
                  example: expertDomain
                questionsPassed:
                  type: integer
                  description: Questions passed.
                  example: 12
                questionsFailed:
                  type: integer
                  description: Questions failed.
                  example: 8
                accuracy:
                  type: integer
                  description: Percentage of questions passed.
                  example: 67
      responses:
        '200':
          description: Score saved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  newScore:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: Identification
                        example: 67ee51a3442bd9689a7df279
                      userId:
                        type: string
                        description: User ID.
                        example: miguel
                      score:
                        type: integer
                        description: User score.
                        example: 100
                      gameMode:
                        type: string
                        description: Game mode.
                        example: expertDomain
                      questionsPassed:
                        type: integer
                        description: Questions passed.
                        example: 12
                      questionsFailed:
                        type: integer
                        description: Questions failed.
                        example: 8
                      accuracy:
